
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>I.T Електроніка | База даних ремонту</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
      padding: 30px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      background: #ffffffcc;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    input[type="text"] {
      padding: 12px;
      width: 280px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .card {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Перевірка ремонту | I.T Електроніка</h2>

  <div style="text-align:center; margin-top: 20px;">
    <input type="text" id="phoneInput" value="+380" placeholder="Введіть номер телефону">
    <button onclick="searchRepairs()">Пошук</button>
  </div>

  <div id="results" style="margin-top: 30px;"></div>
</div>

<script>
  const repairs = [
    {
      phone: "+380966446988",
      device: "Т2",
      date: "03.05.2025",
      price: "200 грн"
    },
    {
      phone: "+380991112233",
      device: "Телевізор",
      date: "01.05.2025",
      price: "500 грн"
    },
    {
      phone: "+380966446988",
      device: "DVD-програвач",
      date: "06.05.2025",
      price: "300 грн"
    }
  ];

  function searchRepairs() {
    const input = document.getElementById("phoneInput").value.trim();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    const found = repairs.filter(r => r.phone === input);
    if (found.length > 0) {
      found.forEach(r => {
        resultsDiv.innerHTML += `
          <div class="card">
            <p><strong>Телефон:</strong> ${r.phone}</p>
            <p><strong>Пристрій:</strong> ${r.device}</p>
            <p><strong>Дата:</strong> ${r.date}</p>
            <p><strong>Сума:</strong> ${r.price}</p>
          </div>
        `;
      });
    } else {
      resultsDiv.innerHTML = "<p style='text-align:center;'>Нічого не знайдено.</p>";
    }
  }
</script>

</body>
</html>
