
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>I.T Електроніка | База даних ремонту</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    h2 {
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
    }
    .card {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>

<h2>Перевірка ремонту | I.T Електроніка</h2>

<div style="text-align:center;">
  <input type="text" id="phoneInput" placeholder="Введіть номер телефону">
  <button onclick="searchRepairs()">Пошук</button>
</div>

<div id="results" style="margin-top: 30px;"></div>

<script>
  const repairs = [
    {
      phone: "+380966446988",
      device: "Т2",
      date: "03.05.2025",
      price: "200 грн"
    },
    {
      phone: "+380991112233",
      device: "Телевізор",
      date: "01.05.2025",
      price: "500 грн"
    },
    {
      phone: "+380966446988",
      device: "DVD-програвач",
      date: "06.05.2025",
      price: "300 грн"
    }
  ];

  function searchRepairs() {
    const input = document.getElementById("phoneInput").value.trim();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    const found = repairs.filter(r => r.phone === input);
    if (found.length > 0) {
      found.forEach(r => {
        resultsDiv.innerHTML += `
          <div class="card">
            <p><strong>Телефон:</strong> ${r.phone}</p>
            <p><strong>Пристрій:</strong> ${r.device}</p>
            <p><strong>Дата:</strong> ${r.date}</p>
            <p><strong>Сума:</strong> ${r.price}</p>
          </div>
        `;
      });
    } else {
      resultsDiv.innerHTML = "<p style='text-align:center;'>Нічого не знайдено.</p>";
    }
  }
</script>

</body>
</html>
