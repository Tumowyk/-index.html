
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>I.T Електроніка | Перевірка ремонту</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 30px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-group {
      text-align: center;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: left;
    }
  </style>
</head>
<body>

<h2>Перевірка ремонту | I.T Електроніка</h2>

<div class="input-group">
  <input type="text" id="phoneInput" value="+380" placeholder="Введіть номер телефону">
  <button onclick="searchRepairs()">Пошук</button>
</div>

<div id="results"></div>

<script>
  const repairs = [
    {
      phone: "+380966446988",
      device: "Т2",
      date: "03.05.2025",
      price: "200 грн"
    },
    {
      phone: "+380991112233",
      device: "Телевізор",
      date: "01.05.2025",
      price: "500 грн"
    },
    {
      phone: "+380966446988",
      device: "DVD-програвач",
      date: "06.05.2025",
      price: "300 грн"
    },
    {
      phone: "+380966446988",
      device: "Смартфон",
      date: "05.05.2025",
      price: "600 грн"
    },
    {
      phone: "+380966446988",
      device: "Фара в тракторі червоному, світло в ванній, Реле башня",
      date: "07.05.2025",
      price: "200 грн"
    }
  ];

  function searchRepairs() {
    const input = document.getElementById("phoneInput").value.trim();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    const found = repairs
      .filter(r => r.phone === input)
      .sort((a, b) => {
        const dA = new Date(a.date.split(".").reverse().join("-"));
        const dB = new Date(b.date.split(".").reverse().join("-"));
        return dB - dA;
      });

    if (found.length > 0) {
      found.forEach(r => {
        resultsDiv.innerHTML += `
          <div class="card">
            <p><strong>Телефон:</strong> ${r.phone}</p>
            <p><strong>Пристрій:</strong> ${r.device}</p>
            <p><strong>Дата:</strong> ${r.date}</p>
            <p><strong>Сума:</strong> ${r.price}</p>
          </div>`;
      });
    } else {
      resultsDiv.innerHTML = "<p style='text-align:center;'>Нічого не знайдено.</p>";
    }
  }
</script>

</body>
</html>
