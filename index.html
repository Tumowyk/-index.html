<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>I.T Електроніка | Перевірка ремонту</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 30px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-group, .admin-section {
      text-align: center;
      margin-top: 20px;
    }
    input[type="text"], input[type="password"], input[type="date"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: left;
    }
    .hidden { display: none; }
    #summary { margin-top: 30px; text-align: center; }
    #debtSummary { margin-top: 20px; font-size: 18px; font-weight: bold; text-align: center; color: red; }
  </style>
</head>
<body>

<h2>База даних | I.T Електроніка</h2>

<div class="input-group">
  <input type="text" id="phoneInput" value="+380" placeholder="Введіть номер телефону">
  <button onclick="searchRepairs()">Пошук</button>
</div>

<div id="debtSummary"></div> <!-- Виведення загального боргу для клієнта -->

<div id="results"></div>

<div class="admin-section">
  <h3>Адмін-панель</h3>
  <div id="adminLogin">
    <input type="password" id="adminPass" placeholder="Пароль">
    <button onclick="login()">Увійти</button>
  </div>
  <div id="adminPanel" class="hidden">
    <input type="text" id="newPhone" placeholder="Номер телефону" value="+380">
    <input type="text" id="newDevice" placeholder="Пристрій">
    <input type="date" id="newDate">
    <input type="text" id="newPrice" placeholder="Сума (грн)">
    <br><button onclick="addRepair()">Додати ремонт</button>
    <div id="summary"></div>
  </div>
</div>

<script>
  const repairs = [
    { phone: "+380989343224", device: "Пілосос", date: "2025.04.18", price: "800 грн" },
    { phone: "+380989343224", device: "Планшет", date: "2025.04.18", price: "200 грн" },
    { phone: "+380989343224", device: "Акумулятор шуроповерта", date: "2025.03.27", price: "800 грн" },
    { phone: "+380989264172", device: "Акумулятор шуроповерта", date: "2025.03.27", price: "800 грн" },
    { phone: "+380680115214", device: "Радіо", date: "2025.04.13", price: "50 грн" },
    { phone: "+380989264172", device: "Трактор червний", date: "2025.03.28", price: "400 грн" },
    { phone: "+380989264172", device: "Лазерий уровень", date: "2025.04.01", price: "150 грн" },
    { phone: "+380989264172", device: "Фара в тракторі червоному", date: "2025.04.04", price: "50 грн" },
    { phone: "+380989264172", device: "Світло в ванній", date: "2025.04.04", price: "100 грн" },
    { phone: "+380989264172", device: "Реле насосна станція", date: "2025.04.04", price: "50 грн" },
    { phone: "+380989264172", device: "Ваги", date: "2025.03.17", price: "400 грн" },
    { phone: "+380966446988", device: "Павербанк(с.Майстер)", date: "2025.03.19", price: "200 грн" },
    { phone: "+380966446988", device: "Ліхтарик налобний (с.Майстер)", date: "2025.03.17", price: "200 грн" },
    { phone: "+380989264172", device: "Ліхтарик налобний", date: "2025.05.01", price: "100 грн" },
    { phone: "+380688683536", device: "Т2", date: "2025.05.02", price: "750 грн" },
    { phone: "+380989264172", device: "габарити в тракторі", date: "2025.05.02", price: "100 грн" },
    { phone: "+380989264172", device: "Вивів провода до компресора (5м) поставив три прожектора на датчик руху вивів включатель", date: "2025.05.07", price: "100 грн" },
    { phone: "+380989264172", device: "поворот в червоному тракторі лівий", date: "2025.05.09", price: "0 грн" }
  ];
function searchRepairs() {
    const input = document.getElementById("phoneInput").value.trim();
    const resultsDiv = document.getElementById("results");
    const debtSummary = document.getElementById("debtSummary");
    resultsDiv.innerHTML = "";
    debtSummary.innerHTML = ""; // Очищаємо попередній борг

    // Фільтруємо записи по номеру телефону
    const found = repairs.filter(r => r.phone === input).sort((a, b) => new Date(b.date) - new Date(a.date));

    if (found.length > 0) {
      let totalDebt = 0;
      
      // Підсумовуємо борги для цього номера
      found.forEach(r => {
        const price = parseFloat(r.price);
        totalDebt += price;
      });

      // Виводимо загальний борг
      debtSummary.innerHTML = 
        <h4>Загальний борг для номера ${input}: </h4>
        <p style="font-size: 20px; color: red; font-weight: bold;">${totalDebt} грн</p>
      ;

      // Виведення інформації по ремонтах
      found.forEach(r => {
        resultsDiv.innerHTML += 
          <div class="card">
            <p><strong>Телефон:</strong> ${r.phone}</p>
            <p><strong>Пристрій:</strong> ${r.device}</p>
            <p><strong>Дата:</strong> ${r.date}</p>
            <p><strong>Сума:</strong> ${r.price}</p>
          </div>;
      });
    } else {
      resultsDiv.innerHTML = "<p style='text-align:center;'>Нічого не знайдено для цього номера.</p>";
    }
  }

  function login() {
    const pass = document.getElementById("adminPass").value;
    if (pass === "Ivan") {
      document.getElementById("adminLogin").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
      showSummary();
    } else {
      alert("Невірний пароль!");
    }
  }

  function addRepair() {
    const phone = document.getElementById("newPhone").value.trim();
    const device = document.getElementById("newDevice").value.trim();
    const date = document.getElementById("newDate").value;
    const price = document.getElementById("newPrice").value.trim();
    if (phone && device && date && price) {
      repairs.push({ phone, device, date, price: price + " грн" });
      alert("Додано!");
      showSummary();
    } else {
      alert("Заповніть всі поля!");
    }
  }

  function showSummary() {
    const summaryDiv = document.getElementById("summary");
    const phoneSet = new Set();
    let total = 0;
