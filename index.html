<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>I.T Електроніка | Перевірка боргу та ремонтів</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 30px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-group, .admin-section {
      text-align: center;
      margin-top: 20px;
    }
    input[type="text"], input[type="password"], input[type="date"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: left;
    }
    .hidden { display: none; }
    #summary, #results { margin-top: 30px; text-align: center; }
  </style>
</head>
<body>

<h2>I.T Електроніка | Перевірка боргу та ремонтів</h2>

<div class="input-group">
  <input type="text" id="phoneInput" value="+380" placeholder="Введіть номер телефону">
  <button onclick="checkDebtAndRepairs()">Перевірити</button>
</div>

<div id="results"></div>

<script>
  const debts = {
    "+380989343224": 300,
    "+380989264172": 0,
    "+380680115214": 150,
    "+380966446988": 100,
    "+380688683536": 500
  };

  const repairs = [
    { phone: "+380989343224", device: "Пілосос", date: "2025.04.18", price: "800 грн" },
    { phone: "+380680115214", device: "Радіо", date: "2025.04.13", price: "50 грн" },
    { phone: "+380966446988", device: "Радіо", date: "2025.04.13", price: "500 грн" }
  ];

  function checkDebtAndRepairs() {
    const phone = document.getElementById("phoneInput").value.trim();
    const resultDiv = document.getElementById("results");
    resultDiv.innerHTML = "";

    if (phone in debts) {
      const amount = debts[phone];
      resultDiv.innerHTML += amount > 0 ? `<p>Борг: ${amount} грн</p>` : "<p>Боргу немає</p>";
    } else {
      resultDiv.innerHTML += "<p>Номер не знайдено в базі боргів.</p>";
    }

    const found = repairs.filter(r => r.phone === phone);
    if (found.length > 0) {
      found.forEach(r => {
        resultDiv.innerHTML += `<div class='card'><p>Пристрій: ${r.device}</p><p>Дата: ${r.date}</p><p>Сума: ${r.price}</p></div>`;
      });
    } else {
      resultDiv.innerHTML += "<p>Ремонтних записів не знайдено.</p>";
    }
  }
</script>

</body>
</html>
