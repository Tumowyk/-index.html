<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>I.T Електроніка | Перевірка боргу</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 30px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-group {
      text-align: center;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

<h2>Перевірка боргу | I.T Електроніка</h2>

<div class="input-group">
  <input type="text" id="phoneInput" value="+380" placeholder="Введіть номер телефону">
  <button onclick="checkDebt()">Перевірити</button>
</div>

<div class="result" id="result"></div>

<script>
  const debts = {
    "+380989343224": { amount: 300, repair: "Заміна екрану", date: "2025-04-10" },
    "+380989264172": { amount: 0, repair: "Діагностика", date: "2025-03-15" },
    "+380680115214": { amount: 150, repair: "Ремонт камери", date: "2025-02-20" },
    "+380966446988": { amount: 0, repair: "Заміна батареї", date: "2025-01-25" },
    "+380688683536": { amount: 500, repair: "Комплексний ремонт", date: "2025-05-01" }
  };

  function checkDebt() {
    const phone = document.getElementById("phoneInput").value.trim();
    const resultDiv = document.getElementById("result");

    if (phone in debts) {
      const { amount, repair, date } = debts[phone];
      if (amount > 0) {
        resultDiv.innerHTML = `<strong style="color:red;">Борг: ${amount} грн<br>Ремонт: ${repair}<br>Дата: ${date}</strong>`;
      } else {
        resultDiv.innerHTML = `<strong style="color:green;">Боргу немає<br>Ремонт: ${repair}<br>Дата: ${date}</strong>`;
      }
    } else {
      resultDiv.innerHTML = "Номер не знайдено в базі.";
    }
  }
</script>

</body>
</html>
