<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Галерея ремонтів | ІТ Електроніка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0057b7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Галерея ремонтів</h1>
  <p>Фото з реальних робіт нашої майстерні</p>
</header>

<div class="gallery">
  <div class="item">
    <img src="repair1.jpg" alt="Приклад ремонту">
    <div class="caption">Заміна роз'єму живлення</div>
  </div>
  <div class="item">
    <img src="repair2.jpg" alt="Приклад ремонту">
    <div class="caption">Пайка відеочіпа</div>
  </div>
  <div class="item">
    <img src="repair3.jpg" alt="Приклад ремонту">
    <div class="caption">Чистка від пилу</div>
  </div>
  <div class="item">
    <img src="repair4.jpg" alt="Приклад ремонту">
    <div class="caption">Заміна екрану на планшеті</div>
  </div>
</div>

<footer>
  <p>&copy; 2025 ІТ Електроніка</p>
</footer>

</body>
</html>
